<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  {% load static  %}
  <link rel="stylesheet" href="{% static 'home_bg.css' %}">
  <script src="{% static 'disableContextMenu.js' %}"></script>
  <title>Start</title>
</head>
<body>
  <p class="main-text">Get Ready to Start the Hunt</p>
  {% if messages %}
  {% for message in messages%}
  {{message}}
  {% endfor %}
{% endif %}
<form action="/home/{{request.user}}" method="post">
  {% csrf_token %}
  <button id="start" class="start-btn" type="submit" style="text-decoration:none;color:white;">Start</button>
</form>

</body>
</html>
